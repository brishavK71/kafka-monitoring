global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kafka-cluster'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - "kafka_alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Zookeeper monitoring (requires JMX exporter)
  - job_name: 'zookeeper'
    static_configs:
      - targets: ['localhost:7071']
        labels:
          service: 'zookeeper'
          port: '2181'

  # Kafka Broker monitoring (requires JMX exporter)
  - job_name: 'kafka-broker'
    static_configs:
      - targets: ['localhost:7072']
        labels:
          service: 'kafka-broker'
          port: '9092'

  # Kafka Connect monitoring (built-in metrics endpoint)
  - job_name: 'kafka-connect'
    static_configs:
      - targets: ['localhost:8083']
        labels:
          service: 'kafka-connect'
    metrics_path: '/metrics'
    
  # Blackbox exporter for TCP port checks
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - localhost:2181  # Zookeeper
          - localhost:9092  # Kafka Broker
          - localhost:8083  # Kafka Connect
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115

  # Node exporter for system metrics (optional)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
